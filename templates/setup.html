<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Setup - Hand Sign Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .status {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 0.95rem;
        }

        .status.loading {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .instructions {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .instructions h2 {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: #3b82f6;
        }

        .instructions ol {
            margin-left: 20px;
            line-height: 1.8;
            color: #cbd5e1;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        .sql-block {
            background: #0f172a;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
            overflow-x: auto;
            position: relative;
        }

        .sql-block code {
            color: #06b6d4;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            white-space: pre;
        }

        .copy-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #2563eb;
        }

        .copy-btn.copied {
            background: #22c55e;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            text-align: center;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(148, 163, 184, 0.2);
            margin-left: 12px;
        }

        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.3);
        }

        .actions {
            display: flex;
            justify-content: center;
            margin-top: 24px;
        }

        .spinner {
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <header>
                <h1>⚙️ Database Setup</h1>
                <p>Configure your Supabase database</p>
            </header>

            <div id="status" class="status loading" style="display: none;">
                <div class="spinner"></div>
                <p style="text-align: center;">Checking database status...</p>
            </div>

            <div id="result"></div>

            <div class="actions">
                <a href="/register" class="btn">Go to Register</a>
                <a href="/login" class="btn btn-secondary">Go to Login</a>
            </div>
        </div>
    </div>

    <script>
        const SQL_SCRIPT = `CREATE TABLE IF NOT EXISTS users (
    id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
    username TEXT UNIQUE NOT NULL,
    password TEXT NOT NULL,
    created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
);

CREATE INDEX IF NOT EXISTS idx_users_username ON users(username);`;

        async function checkDatabase() {
            const statusEl = document.getElementById('status');
            const resultEl = document.getElementById('result');
            
            statusEl.style.display = 'block';
            
            try {
                const response = await fetch('/setup-database');
                const data = await response.json();
                
                statusEl.style.display = 'none';
                
                if (data.status === 'success') {
                    resultEl.innerHTML = `
                        <div class="status success">
                            <strong>✓ Database is Ready!</strong><br>
                            ${data.message}
                            <p style="margin-top: 12px;">${data.note}</p>
                        </div>
                    `;
                } else if (data.status === 'instructions') {
                    resultEl.innerHTML = `
                        <div class="status error">
                            <strong>Database Setup Required</strong><br>
                            The users table needs to be created in your Supabase database.
                        </div>
                        
                        <div class="instructions">
                            <h2>Setup Instructions</h2>
                            <ol>
                                <li>Go to <a href="https://supabase.com/dashboard" target="_blank" style="color: #3b82f6;">Supabase Dashboard</a></li>
                                <li>Select your project</li>
                                <li>Click <strong>SQL Editor</strong> in the left sidebar</li>
                                <li>Click <strong>New Query</strong></li>
                                <li>Copy the SQL script below and paste it into the editor</li>
                                <li>Click <strong>Run</strong> to execute the script</li>
                                <li>Refresh this page to verify setup</li>
                            </ol>
                        </div>
                        
                        <div class="sql-block">
                            <button class="copy-btn" onclick="copySQL()">Copy</button>
                            <code id="sql-code">${escapeHtml(data.sql || SQL_SCRIPT)}</code>
                        </div>
                    `;
                } else {
                    resultEl.innerHTML = `
                        <div class="status error">
                            <strong>Error:</strong> ${data.error || 'Unknown error occurred'}
                        </div>
                    `;
                }
            } catch (error) {
                statusEl.style.display = 'none';
                resultEl.innerHTML = `
                    <div class="status error">
                        <strong>Connection Error:</strong><br>
                        Failed to check database status. Please ensure your app is running.
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copySQL() {
            const sqlCode = document.getElementById('sql-code');
            const btn = event.target;
            
            navigator.clipboard.writeText(sqlCode.textContent).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // Check database on page load
        checkDatabase();
    </script>
</body>
</html>
